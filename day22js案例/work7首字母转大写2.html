<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work7首字母转大写2</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var str='welcome to china';
			document.write(str.replace(/\w+/g,function(s){
				return s.charAt(0).toUpperCase()+s.substring(1);
			}))
		}
	</script>
</html>
